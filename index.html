<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <form class="" action="https://formspree.io" method="POST">

    <section>

      <fieldset>
        <legend>Personal details</legend>
        <div class="">

          <div class="">
            <label for="name">Full name</label>
            <input id="name" name="name">
            <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
          </div>

          <div class="">
            <label for="name-2">What should we call you?</label>
            <input id="name-2" name="name-2" type="text">
            <p>What all your friends call you, e.g. “Liz”.</p>
          </div>

          <div class="">
            <label for="date">Date of birth</label>
            <input id="date" name="date" type="date">
          </div>

          <div class="">
            <label for="size">T-shirt size</label>
            <select id="size" name="_size">
              <option value="">Select a t-shirt size</option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
          </div>

          <div class="">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>

          <div class="">
            <label for="tel">Phone number (optional)</label>
            <input id="tel" name="tel" type="tel">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <div class="">

          <div class="">
            <label for="address">Street address</label>
            <input id="address" name="address">
          </div>

          <div class="">
            <label for="city">City</label>
            <input id="city" name="city">
          </div>

          <div class="">
            <label for="province">Province</label>
            <select id="province" name="_province">
              <option value="">Select a province</option>
              <option>Albert</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland & Labrador</option>
              <option>Northwest Territories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Québec</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>
          </div>

          <div class="">
            <label for="postal">Postal code</label>
            <input id="postal" name="postal">
          </div>
        </div>
      </fieldset>

      

    </section>

  </form>

</body>
</html>
